<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/clock.css">
  <link rel="stylesheet" href="css/stopwatch.css">
  <link rel="stylesheet" href="css/timer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="main">
    <header class="header">
      <nav class="nav">
        <button class="clockNavBtn">
          <div class="clockIcon"><i class="fa-solid fa-clock"></i></div>
          <div>Relógio</div>
        </button>
        <button class="stopwatchNavBtn">
          <div class="stopwatchIcon"><i class="fa-solid fa-stopwatch"></i></div>
          <div>Cronômetro</div>
        </button>
        <button class="timerNavBtn">
          <div class="timerIcon"><i class="fa-solid fa-hourglass-end"></i></div>
          <div>Timer</div>
        </button>
      </nav>
    </header>

    <section id="clock" class="clockSection">
      <div class="clock"></div>
      <div class="date"></div>
    </section>

    <section id="stopwatch">
      <div class="stopwatchContainer">
        <div class="stopwatchDisplay">
          <span class="stopwatchMinutes">00</span>:
          <span class="stopwatchSeconds">00</span>:
          <span class="stopwatchMiliSeconds">00</span>
        </div>
        <button class="resetStopwatch"><i class="fa-solid fa-rotate-left"></i></button>
        <div class="toolbar">
          <button class="startStopwatch"><i class="fa-solid fa-play"></i></button>
          <button class="stopStopwatch"><i class="fa-solid fa-pause"></i></button>
          <button class="saveTime"><i class="fa-solid fa-stopwatch"></i></button>
        </div>
      </div>
      <div class="times"></div>
    </section>

    

    <section id="timer" class="timerSection">
      <div class="keyboardContainer">
        <div class="keyboardDisplay">00h 00m 00s</div>
        <div class="keyboard">
          <input class="key" value="1" type="button"/>
          <input class="key" value="2" type="button"/>
          <input class="key" value="3" type="button"/>
          <br>
          <input class="key" value="4" type="button"/>
          <input class="key" value="5" type="button"/>
          <input class="key" value="6" type="button"/>
          <br>
          <input class="key" value="7" type="button"/>
          <input class="key" value="8" type="button"/>
          <input class="key" value="9" type="button"/>
          <br>
          <button class="resetBtn"><i class="fa-solid fa-rotate-right"></i></button>
          <input class="key" value="0" type="button"/>
          <button class="deleteBtn"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div class="timerBtns">
          <button class="submitBtn"><i class="fa-solid fa-play"></i></button>
        </div>
      </div>
    </section>    

  </main>
  <script src="js/clock.js"></script>
  <script src="js/stopwatch.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/navigation.js"></script>
</body>

</html>
